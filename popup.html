<html>
  <head>
    <title>StockWatcher</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Removing external jQuery libraries to comply with MV3 CSP -->
    <script src="popup.js"></script>
  </head>
  <body id="bodyid" style="width: 450px">
    <div id="currentTemp">Current Temp:</div>

    <div id="highLowTemp">Hi/Lo Temp:</div>

    <div id="sunset">Sunset/sunrise:</div>

    <div style="float: right">
      <h4><b>FX</b></h4>
      <div id="FX"></div>
    </div>

    <h4><b>Crypto</b></h4>
    <div id="BTC">BTC</div>
    <br />
    <div id="BCHRank"></div>

    <h4><b>BTC Transfer Price</b></h4>
    <div><span>Fastest:</span><b id="btc-fastest"></b></div>
    <div><span>Halfhour:</span><b id="btc-halfhour"></b></div>
    <div><span>Hour:</span><b id="btc-hour"></b></div>

    <h4><b>Eth Gas Price</b></h4>
    <div><span>Rapid:</span><b id="rapid"></b></div>
    <div><span>Fast:</span><b id="fast"></b></div>
    <div><span>Standard:</span><b id="standard"></b></div>
    <div><span>Slow:</span><b id="slow"></b></div>

    <h4><b>Stocks</b></h4>
    <div id="Stocks"></div>

    <h4><b>News</b></h4>
    <div id="News"></div>

    <!--<a href="https://www.google.com/search?q=weather">Google Weather</a>-->
  </body>
</html>
