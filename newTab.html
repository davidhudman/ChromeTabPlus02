<html>
  <head>
    <title>New Tab - ChromeTabPlus</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Include the jQuery library -->
    <!--<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>-->
    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="newTab.js"></script>
  </head>
  <!-- <body id="bodyid" background="/wallpaper/BC.jpg"> -->
  <body
    id="bodyid"
    style="
      background-repeat: no-repeat;
      background-size: cover;
      transition: background 1s linear;
      width: 1800px;
      height: 900px;
    "
  >
    <!-- Add this new div for the top-left notes -->
    <div
      id="notesText"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-align: left;
      "
    >
      <button
        id="toggleTopNotes"
        style="
          background: rgba(0, 0, 0, 0.7);
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 5px;
          cursor: pointer;
          margin-bottom: 10px;
        "
      >
        Toggle Notes
      </button>
      <h2
        id="notes"
        style="
          font-size: 24px;
          font-weight: 400;
          text-shadow: 2px 2px #000000;
          color: #dddddd;
          cursor: pointer;
          white-space: pre-wrap;
        "
        contenteditable="true"
      >
        Click to add notes
      </h2>
    </div>

    <!-- Add the TODO sticky notes container -->
    <div
      id="todoContainer"
      style="
        position: absolute;
        top: 20px;
        right: 20px;
        width: 300px;
        max-height: 80vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 100;
      "
    >
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 5px;
          flex-wrap: nowrap;
        "
      >
        <button
          id="toggleTodoViewBtn"
          style="
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            margin-right: 5px;
          "
        >
          View Deleted
        </button>
        <button
          id="toggleTodosVisibilityBtn"
          style="
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            margin-right: 5px;
          "
        >
          Hide TODOs
        </button>
        <button
          id="addTodoBtn"
          style="
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
          "
        >
          + Add Todo
        </button>
      </div>
      <div id="activeTodosContainer">
        <div id="todoList">
          <!-- Active Todos will be dynamically added here -->
        </div>
      </div>
      <div id="deletedTodosContainer" style="display: none">
        <div
          style="display: flex; justify-content: flex-end; margin-bottom: 5px"
        >
          <button
            id="permanentDeleteAllBtn"
            style="
              background: rgba(220, 53, 69, 0.8);
              color: white;
              border: none;
              padding: 6px 12px;
              border-radius: 5px;
              cursor: pointer;
              font-size: 12px;
            "
          >
            Delete All Permanently
          </button>
        </div>
        <div id="deletedTodoList">
          <!-- Deleted Todos will be dynamically added here -->
        </div>
      </div>
    </div>

    <div
      id="greetingText"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        color: white;
        text-align: center;
      "
    >
      <h1
        id="time"
        style="
          font-size: 128px;
          font-weight: 700;
          text-shadow: 4px 4px 4px #000000;
          color: #dddddd;
        "
      ></h1>
      <h1
        id="helloText"
        style="
          font-size: 96px;
          font-weight: 500;
          text-shadow: 4px 4px #000000;
          color: #dddddd;
          cursor: pointer;
          white-space: pre-wrap;
        "
        contenteditable="true"
      >
        Sup, Rockstar
      </h1>
    </div>

    <!-- Add this new div for the bottom-right notes -->
    <div
      id="bottomNotesText"
      style="
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: white;
        text-align: right;
      "
    >
      <h2
        id="bottomNotes"
        style="
          font-size: 24px;
          font-weight: 400;
          text-shadow: 2px 2px #000000;
          color: #dddddd;
          cursor: pointer;
          white-space: pre-wrap;
          margin-bottom: 10px;
        "
        contenteditable="true"
      >
        Click to add bottom notes
      </h2>
      <button
        id="toggleBottomNotes"
        style="
          background: rgba(0, 0, 0, 0.7);
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 5px;
          cursor: pointer;
          text-align: right;
          display: block;
          margin-left: auto;
        "
      >
        Toggle Notes
      </button>
    </div>
  </body>
</html>
